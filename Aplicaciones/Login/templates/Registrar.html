{% extends "plantillaL.html" %}
{% block contenido %}

<h1>Registro de Usuario</h1>

<form action="{% url 'registrar' %}" method="post" id="frm_registro">
    {% csrf_token %}
    
    <label>Nombre:</label>
    <input class="form-control" type="text" name="nombre" placeholder="Ingrese su nombre" required><br>

    <label>Dirección:</label>
    <input class="form-control" type="text" name="direccion" placeholder="Ingrese su dirección"><br>

    <label>Correo electrónico:</label>
    <input class="form-control" type="email" name="correo" placeholder="Ingrese su correo" required><br>

    <label>Contraseña:</label>
    <input class="form-control" type="password" name="password" placeholder="Ingrese su contraseña" required><br>

    <button class="btn btn-success" type="submit">Registrar</button>
    <a class="btn btn-outline-danger" href="{% url 'login' %}">Cancelar</a>
</form>

{% if messages %}
    <div class="mt-3">
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}

{% endblock %}
